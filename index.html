<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deriv Demo Bot - Martingale (Fixed)</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', sans-serif;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        // Icons
        const TrendingUp = ({ size = 24, className = "" }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>
                <polyline points="23 6 13.5 15.5 8.5 10.5 1 18"></polyline>
                <polyline points="17 6 23 6 23 12"></polyline>
            </svg>
        );

        const TrendingDown = ({ size = 24, className = "" }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>
                <polyline points="23 18 13.5 8.5 8.5 13.5 1 6"></polyline>
                <polyline points="17 18 23 18 23 12"></polyline>
            </svg>
        );

        const Activity = ({ size = 24, className = "" }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>
                <polyline points="22 12 18 12 15 21 9 3 6 12 2 12"></polyline>
            </svg>
        );

        const DollarSign = ({ size = 24, className = "" }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>
                <line x1="12" y1="1" x2="12" y2="23"></line>
                <path d="M17 5H9.5a3.5 3.5 0 0 0 0 7h5a3.5 3.5 0 0 1 0 7H6"></path>
            </svg>
        );

        const AlertTriangle = ({ size = 24, className = "" }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>
                <path d="M10.29 3.86L1.82 18a2 2 0 0 0 1.71 3h16.94a2 2 0 0 0 1.71-3L13.71 3.86a2 2 0 0 0-3.42 0z"></path>
                <line x1="12" y1="9" x2="12" y2="13"></line>
                <line x1="12" y1="17" x2="12.01" y2="17"></line>
            </svg>
        );

        const Play = ({ size = 24, className = "" }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>
                <polygon points="5 3 19 12 5 21 5 3"></polygon>
            </svg>
        );

        const Square = ({ size = 24, className = "" }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>
                <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
            </svg>
        );

        const Settings = ({ size = 24, className = "" }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>
                <circle cx="12" cy="12" r="3"></circle>
                <path d="M12 1v6m0 6v6m5.196-15.804l-4.242 4.242m0 6.364l-4.242 4.242M23 12h-6m-6 0H1m20.804-5.196l-4.242 4.242m-6.364 0l-4.242-4.242M12 1v6m0 6v6"></path>
            </svg>
        );

        const Layers = ({ size = 24, className = "" }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>
                <polygon points="12 2 2 7 12 12 22 7 12 2"></polygon>
                <polyline points="2 17 12 22 22 17"></polyline>
                <polyline points="2 12 12 17 22 12"></polyline>
            </svg>
        );

        const DerivDemoBot = () => {
            const [connected, setConnected] = useState(false);
            const [running, setRunning] = useState(false);
            const [balance, setBalance] = useState(10000);
            const [trades, setTrades] = useState([]);
            const [stats, setStats] = useState({ wins: 0, losses: 0, profit: 0 });
            const [apiToken, setApiToken] = useState('');
            const [showSettings, setShowSettings] = useState(true);
            const [logs, setLogs] = useState([]);
            const [martingaleStep, setMartingaleStep] = useState(0);
            const [currentStake, setCurrentStake] = useState(10);
            const [tradingState, setTradingState] = useState('IDLE'); // IDLE, TRADING, WAITING
            
            const [strategy, setStrategy] = useState({
                type: 'rsi_ma',
                baseStake: 10,
                martingaleEnabled: true,
                martingaleMultiplier: 2,
                maxMartingaleSteps: 5,
                rsiPeriod: 14,
                rsiOversold: 30,
                rsiOverbought: 70,
                maPeriod: 20,
                stopLoss: 500,
                targetProfit: 200,
                maxStake: 1000
            });

            const ws = useRef(null);
            const priceHistory = useRef([]);
            const isRunning = useRef(false);
            const activeContractId = useRef(null);
            const pendingProposalId = useRef(null);

            const addLog = (message, type = 'info') => {
                console.log(`[${type.toUpperCase()}]`, message);
                setLogs(prev => [...prev.slice(-50), { 
                    time: new Date().toLocaleTimeString(), 
                    message, 
                    type 
                }]);
            };

            const calculateRSI = (prices, period = 14) => {
                if (prices.length < period + 1) return 50;
                
                let gains = 0, losses = 0;
                for (let i = prices.length - period; i < prices.length; i++) {
                    const diff = prices[i] - prices[i - 1];
                    if (diff > 0) gains += diff;
                    else losses += Math.abs(diff);
                }
                
                const avgGain = gains / period;
                const avgLoss = losses / period;
                if (avgLoss === 0) return 100;
                
                const rs = avgGain / avgLoss;
                return 100 - (100 / (1 + rs));
            };

            const calculateSMA = (prices, period = 20) => {
                if (prices.length < period) return prices[prices.length - 1];
                const slice = prices.slice(-period);
                return slice.reduce((a, b) => a + b, 0) / period;
            };

            const analyzeMarket = () => {
                const prices = priceHistory.current;
                if (prices.length < Math.max(strategy.rsiPeriod + 1, strategy.maPeriod)) {
                    return null;
                }

                const rsi = calculateRSI(prices, strategy.rsiPeriod);
                const sma = calculateSMA(prices, strategy.maPeriod);
                const currentPrice = prices[prices.length - 1];

                if (rsi < strategy.rsiOversold && currentPrice < sma) {
                    return { action: 'CALL' };
                }
                
                if (rsi > strategy.rsiOverbought && currentPrice > sma) {
                    return { action: 'PUT' };
                }

                return null;
            };

            const handleTradeResult = (won) => {
                if (won) {
                    // Reset to base stake on win
                    setMartingaleStep(0);
                    setCurrentStake(strategy.baseStake);
                    addLog(`‚úÖ WIN! Martingale reset to base stake: $${strategy.baseStake}`, 'success');
                } else {
                    // Increase stake on loss
                    if (!strategy.martingaleEnabled) {
                        setCurrentStake(strategy.baseStake);
                        return;
                    }
                    
                    const nextStep = martingaleStep + 1;
                    
                    if (nextStep > strategy.maxMartingaleSteps) {
                        addLog(`‚ö†Ô∏è Max martingale steps reached! Resetting to base`, 'error');
                        setMartingaleStep(0);
                        setCurrentStake(strategy.baseStake);
                        return;
                    }
                    
                    const newStake = Math.min(
                        strategy.baseStake * Math.pow(strategy.martingaleMultiplier, nextStep),
                        strategy.maxStake
                    );
                    
                    setMartingaleStep(nextStep);
                    setCurrentStake(newStake);
                    addLog(`‚ùå LOSS! Martingale step ${nextStep}: Next stake = $${newStake.toFixed(2)}`, 'error');
                }
            };

            const connect = () => {
                if (!apiToken) {
                    addLog('Please enter your Deriv demo API token', 'error');
                    return;
                }

                ws.current = new WebSocket('wss://ws.derivws.com/websockets/v3?app_id=1089');
                
                ws.current.onopen = () => {
                    addLog('üîå Connected to Deriv API', 'success');
                    ws.current.send(JSON.stringify({ authorize: apiToken }));
                };

                ws.current.onmessage = (msg) => {
                    const data = JSON.parse(msg.data);
                    
                    // Authorization response
                    if (data.authorize) {
                        setConnected(true);
                        setBalance(data.authorize.balance);
                        addLog(`‚úÖ Authorized! Balance: $${data.authorize.balance}`, 'success');
                        ws.current.send(JSON.stringify({ 
                            ticks: 'R_75',
                            subscribe: 1
                        }));
                    }

                    // Tick data (price updates)
                    if (data.tick) {
                        const price = parseFloat(data.tick.quote);
                        priceHistory.current.push(price);
                        if (priceHistory.current.length > 100) {
                            priceHistory.current.shift();
                        }

                        // Check for trading opportunity if bot is running and IDLE
                        if (isRunning.current && tradingState === 'IDLE' && priceHistory.current.length >= 30) {
                            checkForTradeSignal();
                        }
                    }

                    // Proposal response (contract quote)
                    if (data.proposal && pendingProposalId.current) {
                        const proposalId = data.proposal.id;
                        const askPrice = data.proposal.ask_price;
                        
                        addLog(`üìã Proposal: $${askPrice}`, 'info');
                        
                        // Buy the contract immediately
                        ws.current.send(JSON.stringify({
                            buy: proposalId,
                            price: askPrice
                        }));
                        
                        pendingProposalId.current = null;
                    }

                    // Buy response (contract purchased)
                    if (data.buy) {
                        const contractId = data.buy.contract_id;
                        activeContractId.current = contractId;
                        
                        addLog(`üí∞ Contract ${contractId} purchased!`, 'success');
                        setBalance(data.buy.balance_after);
                        setTradingState('TRADING');
                        
                        // Subscribe ONLY to this specific contract
                        ws.current.send(JSON.stringify({
                            proposal_open_contract: 1,
                            contract_id: contractId,
                            subscribe: 1
                        }));
                    }

                    // Contract updates
                    if (data.proposal_open_contract) {
                        const contract = data.proposal_open_contract;
                        
                        // ONLY process if this is OUR active contract
                        if (contract.contract_id !== activeContractId.current) {
                            return; // Ignore everything else
                        }
                        
                        // Contract settled
                        if (contract.status === 'sold' || contract.is_sold) {
                            const profit = parseFloat(contract.profit);
                            const won = profit > 0;
                            
                            addLog(
                                `üèÅ Contract closed: ${won ? 'WON' : 'LOST'} ${profit >= 0 ? '+' : ''}$${profit.toFixed(2)}`,
                                won ? 'success' : 'error'
                            );
                            
                            // Update balance and stats
                            setBalance(parseFloat(contract.balance_after));
                            setStats(prev => ({
                                wins: prev.wins + (won ? 1 : 0),
                                losses: prev.losses + (won ? 0 : 1),
                                profit: prev.profit + profit
                            }));

                            // Update trade history
                            setTrades(prev => [{
                                id: Date.now(),
                                type: contract.contract_type,
                                stake: currentStake,
                                payout: profit,
                                status: won ? 'win' : 'loss',
                                martingaleStep: martingaleStep,
                                time: new Date().toLocaleTimeString()
                            }, ...prev.slice(0, 19)]);

                            // Handle martingale
                            handleTradeResult(won);
                            
                            // Reset state
                            activeContractId.current = null;
                            setTradingState('WAITING');
                            
                            // Wait 3 seconds before allowing next trade
                            setTimeout(() => {
                                setTradingState('IDLE');
                                addLog('‚úì Ready for next trade', 'info');
                            }, 3000);
                        }
                    }

                    if (data.error) {
                        addLog(`‚ùå Error: ${data.error.message}`, 'error');
                        // Reset on error
                        activeContractId.current = null;
                        pendingProposalId.current = null;
                        setTradingState('IDLE');
                    }
                };

                ws.current.onerror = () => {
                    addLog('Connection error', 'error');
                    setConnected(false);
                };

                ws.current.onclose = () => {
                    addLog('Disconnected from Deriv', 'error');
                    setConnected(false);
                    setRunning(false);
                    isRunning.current = false;
                };
            };

            const checkForTradeSignal = () => {
                // Safety checks
                if (tradingState !== 'IDLE') {
                    return; // Not ready for new trade
                }

                if (stats.profit <= -strategy.stopLoss) {
                    addLog(`üõë Stop loss hit: $${stats.profit.toFixed(2)}`, 'error');
                    stopBot();
                    return;
                }
                
                if (stats.profit >= strategy.targetProfit) {
                    addLog(`üéØ Target profit reached: $${stats.profit.toFixed(2)}`, 'success');
                    stopBot();
                    return;
                }

                if (currentStake > balance) {
                    addLog(`‚ö†Ô∏è Insufficient balance for stake $${currentStake.toFixed(2)}`, 'error');
                    stopBot();
                    return;
                }

                // Get trading signal
                const signal = analyzeMarket();
                if (!signal) {
                    return; // No signal
                }

                // Execute trade
                executeTrade(signal.action);
            };

            const executeTrade = (direction) => {
                const contractType = direction === 'CALL' ? 'CALL' : 'PUT';
                
                addLog(`üöÄ Opening ${contractType} - Stake: $${currentStake.toFixed(2)} (Step: ${martingaleStep})`, 'info');
                
                setTradingState('TRADING');
                pendingProposalId.current = Date.now();
                
                // Request contract proposal
                ws.current.send(JSON.stringify({
                    proposal: 1,
                    amount: currentStake,
                    basis: 'stake',
                    contract_type: contractType,
                    currency: 'USD',
                    duration: 5,
                    duration_unit: 't',
                    symbol: 'R_75'
                }));
            };

            const startBot = () => {
                if (!connected) {
                    addLog('Please connect to Deriv first', 'error');
                    return;
                }
                
                // Reset everything
                setMartingaleStep(0);
                setCurrentStake(strategy.baseStake);
                activeContractId.current = null;
                pendingProposalId.current = null;
                setTradingState('IDLE');
                
                setRunning(true);
                isRunning.current = true;
                addLog('‚ñ∂Ô∏è Bot started!', 'success');
                if (strategy.martingaleEnabled) {
                    addLog(`Martingale: ${strategy.martingaleMultiplier}x, max ${strategy.maxMartingaleSteps} steps`, 'info');
                }
            };

            const stopBot = () => {
                setRunning(false);
                isRunning.current = false;
                setTradingState('IDLE');
                activeContractId.current = null;
                pendingProposalId.current = null;
                addLog('‚è∏Ô∏è Bot stopped', 'info');
            };

            const winRate = stats.wins + stats.losses > 0 
                ? ((stats.wins / (stats.wins + stats.losses)) * 100).toFixed(1)
                : 0;

            const maxPossibleLoss = strategy.baseStake * 
                (Math.pow(strategy.martingaleMultiplier, strategy.maxMartingaleSteps + 1) - 1) / 
                (strategy.martingaleMultiplier - 1);

            return (
                <div className="min-h-screen bg-gradient-to-br from-slate-900 via-slate-800 to-slate-900 text-white p-4">
                    <div className="max-w-7xl mx-auto">
                        <div className="mb-6">
                            <h1 className="text-3xl font-bold mb-2 flex items-center gap-2">
                                <Layers size={32} className="text-red-400" />
                                Deriv Martingale Bot (FIXED)
                            </h1>
                            <p className="text-slate-400">One Trade At A Time | Proper Martingale</p>
                        </div>

                        {/* WARNING */}
                        <div className="bg-red-900/40 border-2 border-red-500 rounded-lg p-4 mb-6">
                            <div className="flex gap-3">
                                <AlertTriangle className="text-red-400 flex-shrink-0" size={24} />
                                <div className="text-sm">
                                    <p className="font-bold text-red-400 mb-2 text-lg">‚ö†Ô∏è EXTREME RISK WARNING ‚ö†Ô∏è</p>
                                    <p className="text-white mb-2">Martingale can wipe out your account!</p>
                                    <p className="text-slate-200">Max loss in {strategy.maxMartingaleSteps} losing trades: ${maxPossibleLoss.toFixed(2)}</p>
                                </div>
                            </div>
                        </div>

                        {showSettings && (
                            <div className="bg-slate-800 rounded-lg p-6 mb-6 border border-slate-700">
                                <h2 className="text-xl font-semibold mb-4 flex items-center gap-2">
                                    <Settings size={20} />
                                    Configuration
                                </h2>
                                
                                <div className="space-y-6">
                                    {/* API Token */}
                                    <div>
                                        <label className="block text-sm text-slate-300 mb-2">
                                            Deriv Demo API Token
                                        </label>
                                        <input
                                            type="password"
                                            value={apiToken}
                                            onChange={(e) => setApiToken(e.target.value)}
                                            placeholder="Get from app.deriv.com ‚Üí Settings ‚Üí API Token"
                                            className="w-full bg-slate-700 border border-slate-600 rounded px-3 py-2 text-white"
                                        />
                                    </div>

                                    {/* Martingale Settings */}
                                    <div className="border-t border-slate-600 pt-4">
                                        <h3 className="font-semibold mb-3 flex items-center gap-2">
                                            <Layers size={18} className="text-red-400" />
                                            Martingale Settings
                                        </h3>
                                        
                                        <div className="grid md:grid-cols-2 lg:grid-cols-4 gap-4">
                                            <div>
                                                <label className="block text-sm text-slate-300 mb-2">Base Stake ($)</label>
                                                <input
                                                    type="number"
                                                    value={strategy.baseStake}
                                                    onChange={(e) => {
                                                        const val = parseFloat(e.target.value);
                                                        setStrategy(prev => ({ ...prev, baseStake: val }));
                                                        setCurrentStake(val);
                                                    }}
                                                    className="w-full bg-slate-700 border border-slate-600 rounded px-3 py-2"
                                                    step="0.1"
                                                />
                                            </div>

                                            <div>
                                                <label className="block text-sm text-slate-300 mb-2">Multiplier</label>
                                                <select
                                                    value={strategy.martingaleMultiplier}
                                                    onChange={(e) => setStrategy(prev => ({ 
                                                        ...prev, 
                                                        martingaleMultiplier: parseFloat(e.target.value) 
                                                    }))}
                                                    className="w-full bg-slate-700 border border-slate-600 rounded px-3 py-2"
                                                >
                                                    <option value="1.2">1.2x</option>
                                                    <option value="1.5">1.5x</option>
                                                    <option value="2">2x</option>
                                                    <option value="2.5">2.5x</option>
                                                    <option value="3">3x</option>
                                                </select>
                                            </div>

                                            <div>
                                                <label className="block text-sm text-slate-300 mb-2">Custom Multiplier</label>
                                                <input
                                                    type="number"
                                                    value={strategy.martingaleMultiplier}
                                                    onChange={(e) => setStrategy(prev => ({ 
                                                        ...prev, 
                                                        martingaleMultiplier: parseFloat(e.target.value) 
                                                    }))}
                                                    className="w-full bg-slate-700 border border-slate-600 rounded px-3 py-2"
                                                    step="0.1"
                                                    min="1.1"
                                                    max="5"
                                                />
                                            </div>

                                            <div>
                                                <label className="block text-sm text-slate-300 mb-2">Max Steps</label>
                                                <input
                                                    type="number"
                                                    value={strategy.maxMartingaleSteps}
                                                    onChange={(e) => setStrategy(prev => ({ 
                                                        ...prev, 
                                                        maxMartingaleSteps: parseInt(e.target.value) 
                                                    }))}
                                                    className="w-full bg-slate-700 border border-slate-600 rounded px-3 py-2"
                                                    min="1"
                                                    max="10"
                                                />
                                            </div>

                                            <div>
                                                <label className="block text-sm text-slate-300 mb-2">Max Stake ($)</label>
                                                <input
                                                    type="number"
                                                    value={strategy.maxStake}
                                                    onChange={(e) => setStrategy(prev => ({ 
                                                        ...prev, 
                                                        maxStake: parseFloat(e.target.value) 
                                                    }))}
                                                    className="w-full bg-slate-700 border border-slate-600 rounded px-3 py-2"
                                                />
                                            </div>

                                            <div>
                                                <label className="block text-sm text-slate-300 mb-2">Stop Loss ($)</label>
                                                <input
                                                    type="number"
                                                    value={strategy.stopLoss}
                                                    onChange={(e) => setStrategy(prev => ({ 
                                                        ...prev, 
                                                        stopLoss: parseFloat(e.target.value) 
                                                    }))}
                                                    className="w-full bg-slate-700 border border-slate-600 rounded px-3 py-2"
                                                />
                                            </div>

                                            <div>
                                                <label className="block text-sm text-slate-300 mb-2">Target Profit ($)</label>
                                                <input
                                                    type="number"
                                                    value={strategy.targetProfit}
                                                    onChange={(e) => setStrategy(prev => ({ 
                                                        ...prev, 
                                                        targetProfit: parseFloat(e.target.value) 
                                                    }))}
                                                    className="w-full bg-slate-700 border border-slate-600 rounded px-3 py-2"
                                                />
                                            </div>

                                            <div className="flex items-end">
                                                <label className="flex items-center gap-2 cursor-pointer">
                                                    <input
                                                        type="checkbox"
                                                        checked={strategy.martingaleEnabled}
                                                        onChange={(e) => setStrategy(prev => ({ 
                                                            ...prev, 
                                                            martingaleEnabled: e.target.checked 
                                                        }))}
                                                        className="w-5 h-5"
                                                    />
                                                    <span className="text-sm">Enable Martingale</span>
                                                </label>
                                            </div>
                                        </div>

                                        {/* Martingale Preview */}
                                        <div className="mt-4 p-3 bg-slate-700 rounded">
                                            <p className="text-xs text-slate-300 mb-2">Stake Progression:</p>
                                            <div className="flex flex-wrap gap-2 text-xs">
                                                {Array.from({ length: strategy.maxMartingaleSteps + 1 }, (_, i) => {
                                                    const stake = Math.min(
                                                        strategy.baseStake * Math.pow(strategy.martingaleMultiplier, i),
                                                        strategy.maxStake
                                                    );
                                                    return (
                                                        <span key={i} className={`px-2 py-1 rounded ${
                                                            i === 0 ? 'bg-green-600' : 
                                                            i <= 2 ? 'bg-yellow-600' : 'bg-red-600'
                                                        }`}>
                                                            Step {i}: ${stake.toFixed(2)}
                                                        </span>
                                                    );
                                                })}
                                            </div>
                                            <p className="text-xs text-red-400 mt-2">
                                                Max possible loss: ${maxPossibleLoss.toFixed(2)}
                                            </p>
                                        </div>
                                    </div>
                                </div>

                                <div className="flex gap-3 mt-6">
                                    {!connected ? (
                                        <button
                                            onClick={connect}
                                            className="bg-blue-600 hover:bg-blue-700 px-6
